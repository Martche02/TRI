<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV e Gabarito</title>
</head>
<body>
    <h1>Upload de CSV para Professores</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <h2>Insira o gabarito:</h2>
        <div id="answerKey"></div>
        <button type="submit">Processar e Salvar Gabarito</button>
    </form>

    <script>
        // Gerar gabarito de questões
        const answerKeyDiv = document.getElementById('answerKey');
        for (let i = 1; i <= 25; i++) {
            answerKeyDiv.innerHTML += `
                <label for="answer${i}">Questão ${i}:</label>
                <select id="answer${i}" name="answer${i}">
                    <option value="">--Selecione--</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select><br/>
            `;
        }

        // Enviar CSV e Gabarito
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const answers = {};
            for (let i = 1; i <= 25; i++) {
                answers[`answer${i}`] = document.getElementById(`answer${i}`).value;
            }
            formData.append('answers', JSON.stringify(answers));

            fetch('/upload_csv', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
